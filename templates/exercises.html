<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    <meta charset="utf-8">
    <title>Workouts</title>
  </head>
  <body>
    <div class="main">
      <div class="banner">
        <h1 id="title">Exercises</h1>
        {%if 'username' not in session %}
        <a id="login" href="{{url_for('showLogin')}}">Login</a>
        {% else %}
        <a id="login" href="{{url_for('disconnect')}}">Disconnect</a>
        {% endif %}
      </div>
      <div class="bodyContainer">
        <div class="sideBanner">
          <ul>
            <h2 id="sideBannerHeader">Muscles</h2>
            {% for i in muscles %}
            <a href="{{url_for('view_exercises', muscle_name = i.name)}}">{{ i.name }}</a>
            <br>
            {% endfor %}
          </ul>
        </div>
        <div id="content">
          <div id="content-header">
            <h2>{{ muscle.name}}</h2>
            <a href="{{url_for('add_exercise', muscle_name = muscle.name)}}">Add Exercise</a>
          </div>
          {% for i in exercises %}
          <a id = "loadExercise" href="{{url_for('view_exercise', muscle_name = muscle.name, exercise_name = i.name)}}">{{ i.name }}</a>
          <br>
          {% endfor %}

        </div>
      </div>

    </div>
  </body>
</html>
