<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    <meta charset="utf-8">
    <title>Workouts</title>
  </head>
  <body>
    <div class="banner">
      <a id ="home" href="{{url_for('main')}}">Home</a>
      <h1 id="title">Exercises</h1>
      {%if 'username' not in session %}
      <a id="login" href="{{url_for('showLogin')}}">Login</a>
      {% else %}
      <a id="login" href="{{url_for('disconnect')}}">Disconnect</a>
      {% endif %}
    </div>
    <div class="main">
      <div class="bodyContainer">
        <div class="sideBanner">
            <h2 id="sideBannerHeader">Muscles</h2>
            {% for i in muscles %}
            <a href="{{url_for('view_exercises', muscle_name = i.name)}}">{{ i.name }}</a>
            {% endfor %}
        </div>
        <div class="content">
          <div id="content-header">
            <h2>Confirm Deletion Of Exercise</h2>
          </div>
          <div class="content-body">
            <form class="form" action="{{url_for('delete_exercise', muscle_name = muscle.name, exercise_name = exercise.name, STATE = STATE)}}" method = "POST">
              <p>Are you sure you want to delete "{{exercise.name}}"?</p>
              <div class="submitCancel">
                <input id="submit" type="submit" name="" value="Delete">
                <a id="cancel" href="{{url_for('view_exercise', muscle_name = muscle.name, exercise_name = exercise.name)}}">Cancel</a>
              </div>
            </form>
          </div>

        </div>
      </div>

    </div>
  </body>
</html>
