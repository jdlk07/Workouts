<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    <meta charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
    </script>
    <title>Workouts</title>
  </head>
  <body>
    <div class="main">
      <div class="banner">
        <h1 id="title">Exercises</h1>
        <button id="login" type="button" name="login">Login</button>
      </div>
      <div class="bodyContainer">
        <div class="sideBanner">
          <ul>
            <h2 id="sideBannerHeader">Muscles</h2>
            {% for i in muscles %}
            <a href="{{url_for('view_exercises', muscle_name = i.name)}}">{{ i.name }}</a>
            <br>
            {% endfor %}
          </ul>
        </div>
        <div id="content">
          <div id="content-header">
            <h2>Login Button!!</h2>
            <div id="signinButton">
              <span class="g-signin"
              data-scope="openid email"
              data-clientid="239865457518-gmpdse2socmrfhvimgj0gfsfbffhi353.apps.googleusercontent.com"
              data-redirecturi="postmessage"
              data-accesstype="offline"
              data-cookiepolicy="single_host_origin"
              data-callback="signInCallback"
              data-approvalprompt="force">
              </span>
            </div>
            <div id="result">
              <script>
                function signInCallback(authResult) {
                  if (authResult['code']) {
                    $('#signinButton').attr('style', 'display: none');
                    $.ajax({
                      type: 'POST',
                      url: '/gconnect?state={{STATE}}',
                      processData: false,
                      data: authResult['code'],
                      contentType: 'application/octet-stream; charset=utf-8',
                      success: function(result) {
                        if (result) {
                          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                          setTimeout(function() {
                            window.location.href = "/";
                          }, 5000);

                        } else if (authResult['error']) {
                          console.log('There was an error man: ' + authResult['error']);
                        } else {
                          $('#result').html('Failed to make a server-side call. Check your configuration and console homie.');
                        }
                      }
                    });
                  }
                }
              </script>
            </div>
        </div>
      </div>

    </div>
  </body>
</html>
